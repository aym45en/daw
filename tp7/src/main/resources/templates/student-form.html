<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    main {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
        color: #555;
    }

    input[type="text"] {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>
    <main>
        <h1 th:text="${student.id != null} ? 'Edit Student':'Add Student'"></h1>
        <form th:action="@{/students/save}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Name:</label>
            <input type="text" th:field="*{name}" required="required" />
            <label>Email:</label>
            <input type="text" th:field="*{email}" required="required" />
            <label>Age:</label>
            <input type="text" th:field="*{age}" required="required" />

            <button type="submit">Submit</button>
        </form>
    </main>

</body>

</html>
